<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript" src="http://zhao-study.gitee.io/zhao_1/MathJax.js"></script>
    </head>
    <body>
<!--    `公式的内容`  ，这个是这个 js 中默认的 公式的开始和结束方式-->
    <div class="formula">
        <label>暴雨强度公式：</label>`i=A/(t+b)^n`<br>
        <label>峰前降雨强度公式：</label>`i(t_b)=A[(1-n)*t/r+b]/[(t_b/r)+b]^(n+1)`<br>
        <label>峰后降雨强度公式：</label>`i(t_a)=A[(1-n)*t_a/(1-r)+b]/[(t_a/(1-r))+b]^(n+1)`<br>
        <label>备注：</label>`A=[A_1(1+ClgP)]/167`<br>
        <label for="">勾股定理：</label> `a^2+b^2=c^2`
    </div>
  </body>
</html>
